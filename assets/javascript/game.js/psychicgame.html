<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
  </head>
  <body>



 <h1>The Psychic Game</h1>
 <h3>Guess what letter im thinking of</h3>

 <div id="game">
    <ul class="list-group">
        <li class="list-group-item"><p id="wins">Wins: </p></li>
        <li class="list-group-item"><p id="losses">Losses:</p></li>
        <li class="list-group-item"><p id="guessesLeft">Guesses Left</p></li>
        <li class="list-group-item"><p id="guesses">Guesses so far: </p></li>
    </ul>
</div>


 <script type="text/javascript">
    var alphabetLetters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    
// wins and losses 
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;

// hold users guess
    var guessesSoFar = [];

// pick letter
    var userGuess = "";

//computer pick letter
    var letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];
    console.log("Wins: " + " Losses: " + losses + " guessesLeft: " + guessesLeft + "Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);

    document.querySelector("#wins").innerHTML = "Wins: " + wins;
    document.querySelector("#losses").innerHTML = "Losses: " + losses;
    document.querySelector("#guessesLeft").innerHTML = "Guesses Left: " + guessesLeft;

//presses key
    document.onkeypress = function(event) { 
        console.log(event);
        userGuess = event.key;
        console.log("this is user guess", userGuess);

        if (userGuess === letterToBeGuessed) {
            wins++;
            guessesLeft = 9;

            document.querySelector("#wins").innerHTML = "Wins: " + wins;

        } else {
            guessesLeft--;

            if (guessesLeft === 0) {
                losses++
                guessesLeft = 9;
                guessesSoFar = [];
                document.querySelector("#losses").innerHTML = "Losses: " + losses;
                document.querySelector("#guesses").innerHTML = "Guesses so far: " + guessesSoFar;
                document.querySelector("#guessesLeft").innerHTML = "Guesses Left: " + guessesLeft;


// ***PUSH***
            } else { 
                guessesSoFar.push(userGuess);
                console.log(guessesSoFar);
                document.querySelector("#guesses").innerHTML = "Guesses so far: " + guessesSoFar;
                document.querySelector("#guessesLeft").innerHTML = "Guesses Left: " + guessesLeft;

            }
        }

       
    }
</script>
</body>
</html>
